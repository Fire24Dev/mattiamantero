<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetti | Mattia Mantero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --accent: #0066ff;
            --card-bg: #111;
            --text: #fff;
            --text-dim: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 100px 5% 50px;
        }

        nav {
            position: fixed; width: 100%; top: 0; left: 0; z-index: 1000;
            display: flex; justify-content: space-between; padding: 2rem 5%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
        }
        .logo { font-weight: 700; text-decoration: none; color: #fff; }

        .header-section { margin-bottom: 4rem; }
        h1 { font-size: clamp(3rem, 10vw, 6rem); letter-spacing: -3px; line-height: 0.9; }

        /* GRID DEI PROGETTI */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
        }

        /* CARD SINGOLA - Copia e incolla questo blocco per nuovi progetti */
        .project-card {
            background: var(--card-bg);
            border-radius: 30px;
            border: 1px solid #222;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .project-card:hover {
            transform: translateY(-15px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 102, 255, 0.15);
        }

        .img-container {
            width: 100%;
            height: 250px;
            background-color: #222;
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .project-card:hover .img-container img {
            transform: scale(1.1);
        }

        .content { padding: 2rem; }
        .tag { color: var(--accent); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        h3 { font-size: 1.8rem; margin: 0.5rem 0; }
        p { color: var(--text-dim); font-size: 1rem; margin-bottom: 1.5rem; }

        .links { display: flex; gap: 1.5rem; }
        .links a { color: #fff; text-decoration: none; font-size: 1.3rem; transition: 0.3s; }
        .links a:hover { color: var(--accent); }

        @media (max-width: 600px) {
            .project-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">MATTIA MANTERO</a>
        <a href="index.html" style="color: var(--text-dim); text-decoration: none;">← HOME</a>
    </nav>

    <div class="header-section">
        <h1>I MIEI<br>PROGETTI</h1>
    </div>

    <main class="project-grid">
        
        <article class="project-card">
            <div class="img-container">
                <img src="centroippicodelgolfo.png" alt="Anteprima CentroIppicoDelGolfo">
            </div>
            <div class="content">
                <span class="tag">sito web</span>
                <h3>Centro Ippico Del Golfo</h3>
                <p>Sito Web per il maneggio "Centro Ippico Del Golfo", In questo sito web [HTML] la qualità non manca, con informazioni sul luogo,corsi e contatti</p>
                <div class="links">
                    <a href="https://www.centroippicodelgolfo.shop" title="Vedi Live"><i class="fas fa-external-link-alt"></i></a>
                </div>
            </div>
        </article>
        </main>

    <footer style="margin-top: 5rem; color: #333; font-size: 0.8rem; text-align: center;">
        <p>© 2026 - Mattia Mantero</p>
    </footer>

</body>
</html>
